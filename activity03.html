<!DOCTYPE html>
<html>
    <head>
        <title>PDC20 - Module 5 - Activity 3</title>
        <script type="text/javascript"></script>
    </head>
    <body>
        <script>
            // Encapsulation
            class myRide
            {
                constructor()
                {
                    var brand;
                    var variant;
                }

                getName()
                {
                    return this.brand;
                }

                setName(brand)
                {
                    this.brand = brand;
                }

                getVariant()
                {
                    return this.variant;
                }

                setVariant(variant)
                {
                    this.variant = variant;
                }
            }

            var Rides = new myRide();

            Rides.setName("Toyota");
            Rides.setVariant("Wigo");
            alert(Rides.getName() + " " + Rides.getVariant());
        </script>
    </body>
</html>
